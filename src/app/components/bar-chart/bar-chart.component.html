<p-card pTooltip="All months data" tooltipPosition="bottom">
  <div class="relative flex w-full justify-content-center">
    @if(data){
    <p-chart
      type="bar"
      [data]="data"
      [options]="options"
      height="32dvh"
      class="w-full"
      style="cursor: pointer"
    ></p-chart>
    } @else {
    <p-progressSpinner
      styleClass="w-4rem h-4rem "
      strokeWidth="8"
      animationDuration=".5s"
    />
    }
  </div>
</p-card>
